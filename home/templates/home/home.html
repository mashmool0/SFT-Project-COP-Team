<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>صفحه اصلی - COP Events</title>
    <style>
        body {
            font-family: 'Vazir', sans-serif;
            background-color: #f4f4f9;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar-brand, .nav-link {
            color: #ffffff !important;
        }

        .hero-section {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            padding: 100px 0;
            text-align: center;
        }

        .hero-section h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .hero-section p {
            font-size: 1.2rem;
        }

        .events-list {
            margin-top: 50px;
        }

        .card {
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card img {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
    </style>
</head>
<body>

{% include 'include/header.html' %}

<div class="hero-section">
    <div class="container">
        <h1>رویداد مورد نظرتان را پیدا کنید</h1>
        <p class="lead">با کمک تیم COP بهترین رویدادهای دانشگاهی را بیابید و شرکت کنید</p>
        <button class="btn btn-light btn-lg mt-3">جستجوی پیشرفته</button>
    </div>
</div>

<div class="container events-list">
    <h2 class="text-center my-5">لیست ایونت‌ها</h2>
    <div class="row">
        <div class="col-md-3">
            <h5>فیلترها</h5>
            <form>
                <div class="mb-3">
                    <label for="dateFilter" class="form-label">تاریخ برگزاری</label>
                    <input type="date" class="form-control" id="dateFilter">
                </div>
                <div class="mb-3">
                    <label for="typeFilter" class="form-label">نوع رویداد</label>
                    <select class="form-select" id="typeFilter">
                        <option selected>همه</option>
                        <option value="1">کارگاه</option>
                        <option value="2">سمینار</option>
                        <option value="3">کنفرانس</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="universityTypeFilter" class="form-label">نوع دانشگاه</label>
                    <select class="form-select" id="universityTypeFilter">
                        <option selected>همه</option>
                        <option value="1">دانشگاه تهران</option>
                        <option value="2">دانشگاه شریف</option>
                        <option value="3">دانشگاه شهیدبهشتی</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="courseTypeFilter" class="form-label">نوع دوره</label>
                    <select class="form-select" id="courseTypeFilter">
                        <option selected>همه</option>
                        <option value="1">کارشناسی</option>
                        <option value="2">کارشناسی ارشد</option>
                        <option value="3">دکتری</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">اعمال فیلترها</button>
            </form>
        </div>

        <div class="col-md-9">
            <div class="row">
                {% for event in events %}
                    <div class="col-md-6">
                        <div class="card">
                            <a href="{% url 'event:event' event.id %}">
                                <img src="{{ event.image.url }}" class="card-img-top" alt="عکس رویداد">
                            </a>
                            <div class="card-body">
                                <h5 class="card-title">{{ event.title }}</h5>
                                <p class="card-text">{{ event.description|truncatechars:30 }}</p>
                                <p class="card-text"><small class="text-muted">تاریخ: {{ event.date }}</small></p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
